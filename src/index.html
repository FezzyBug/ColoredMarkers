
<!--Always include this tag when creating an html file-->
<!DOCTYPE html>
<html lang="en">
        <head>
            <link rel="stylesheet" href="style.css">
<!--            To tell browsers how to encode characters on your page, set the charset to utf-8. -->
<!--            utf-8 is a universal character set that includes almost every character from all human languages.-->

            <meta charset="UTF-8"> <!--Nothing on the page will display until the encoding is declared. -->

<!--                             so your page looks the same on all devices.          -->
<!--                                                    ↓ ↓                           -->
            <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!--            meta elements are self-closing, and do not need a closing tag.-->
            <title>Colored Markers</title>
        </head>
    <body>
        <h1>CSS Color Markers</h1>
        <div class="container">
<!--            Multiple classes can be added to an element by listing them-->
<!--            in the class attribute and separating them with a space.-->
<!--            i.e.-->
<!--            <div class="animal dog">-->

            <div class="marker red">
                <!--It would look even better if it was positioned more toward the right side of the marker.-->
                <!--One way to do that is to add another element before the sleeve to push it to the right.-->
                <!--Refer to step 76 in https://www.freecodecamp.org/learn/2022/responsive-web-design/learn-css-colors-by-building-a-set-of-colored-markers/step-76-->
                <div class="cap"></div>

                <div class="sleeve"></div>'

            </div>

            <div class="marker blue">
                <div class="cap"></div>
                <div class="sleeve"></div>
            </div>
            <div class="marker green">
                <div class="cap"></div>
                <div class="sleeve"></div>
            </div>
        </div>
    </body>
</html>
